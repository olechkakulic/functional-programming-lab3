name: Clojure CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2
          ~/.lein
        key: ${{ runner.os }}-lein-${{ hashFiles('**/project.clj') }}
        restore-keys: |
          ${{ runner.os }}-lein-
    
    - name: Install Leiningen
      run: |
        curl -L https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein > lein
        chmod +x lein
        sudo mv lein /usr/local/bin/
    
    - name: Check if lab3 directory exists
      run: |
        echo "Current directory structure:"
        find . -maxdepth 2 -type d
        echo "Looking for project.clj:"
        find . -name "project.clj" -type f
    
    - name: Run unit tests
      run: |
        if [ -d "lab3" ]; then
          cd lab3 && lein test-unit
        elif [ -f "project.clj" ]; then
          lein test-unit
        else
          echo "Error: No project.clj found!"
          exit 1
        fi
    
    - name: Run property-based tests
      run: |
        if [ -d "lab3" ]; then
          cd lab3 && lein test-property
        elif [ -f "project.clj" ]; then
          lein test-property
        else
          echo "Skipping property tests - no project.clj found"
        fi
    
    - name: Run all tests
      run: |
        if [ -d "lab3" ]; then
          cd lab3 && lein test
        elif [ -f "project.clj" ]; then
          lein test
        else
          echo "Error: No project.clj found!"
          exit 1
        fi
    
    - name: Run code quality checks
      run: |
        if [ -d "lab3" ]; then
          cd lab3 && lein lint
        elif [ -f "project.clj" ]; then
          lein lint
        else
          echo "Skipping lint - no project.clj found"
        fi